<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="bigbox">
        {% for message in messages  %}
    <div class="msgtext fixed-bottom text-center">
        <div class="alert alert-{{message.tage}} alert-dismissible fade show" role="alert">
            <strong>Message :</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
            </button>
    
        </div>
    </div>
    
    
    {% endfor %}


    <h3 class="hhead text-center pt-4">!! Incorrect id or password !!</h3>


    <div class="text-center mt-4">
        <img src="https://cdn.casinoalpha.com/uk/media/2022/09/9.Unsuccessful-login-attempts.jpg" alt="" class="rreal">
    </div>
    <h3 class="hhead text-center">Try Again </h3>
    <div class="d-flex flex-row justify-content-center mt-4">
        <button type="submit" class="btxbutton m-4"><a href="/signin"  class="fontcolor">Sign IN</a> </button>
        <button type="submit" class="btxbutton m-4"><a href="/signup" class="fontcolor">Sign Up</a> </button>
    </div>
    </div>
</body>
</html>
