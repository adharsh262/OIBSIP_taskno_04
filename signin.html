<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/login.css">
    <script src="https://kit.fontawesome.com/783c90834f.js" crossorigin="anonymous"></script>
</head>
<body>
    
    
    <form action="/signin" method="post">
        {% csrf_token %}
        
<div class="fluid-container bigbox">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="head">Login</h1>
            <h3 class="head">INFOSIS INFOBYTE</h3>
        </div>
        <div class="d-none d-lg-inline col-lg-6">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png" class="real">
        </div>
        <form action="#" id="formEl">
            <div class="col-12 col-lg-6  text-center">
                <div class="box">
                       
                    <div class="username m-3">
                        <p class="para">USERNAME :</p>
                        <input type="text" class="text" name="userName" placeholder="   using E-mail" id="emailInput" required>
                        <p class="userNameErrorMsg" id="userNameErrorMsg"></p>
                    </div>
                    <div class="password m-3">
                        <p class="para">PASSWORD :</p>
                        <input type="password" name="pass1" class="text" placeholder="   atleast of 12 digits" id="passwordInput" required>
                        <p class="passwordErrorMsg" id="passwordErrorMsg"></p>
                        <p class="spa text-right">Forget Password ?</p>
                    </div>
                    <div >
                        <button class="btxbutton" type="submit">Login</button>
                    </div>
                    <div class="d-flex m-2">
                        <hr class="ruler"/>
                        <span>OR</span>
                        <hr class="ruler"/>
                    </div>
                    <p class="para1">Signup Using</p>
                    <div class="d-flex flex-row justify-content-center">
                        <div class="image1 shadow"><i class="fa-brands fa-google"></i></div>
                        <div class="image2"><i class="fa-brands fa-twitter"></i></div>
                        <div class="image3"><i class="fa-brands fa-facebook-f"></i></div>
                    </div>
                    {% for message in messages  %}
        <div class="msgtext fixed-bottom text-center">
            <div class="alert alert-{{message.tage}} alert-dismissible fade show" role="alert">
                <strong>Message :</strong>{{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">&times;</span>
                </button>
        
            </div>
        </div>
        
        
        {% endfor %}
                </div>

        </div>
        </form>
    <script src="static/login.js"></script>
</div>
</div>

    </form>
</body>
</html>
